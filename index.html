<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Moises Silva">
	<meta name="description" content="A place where your family recipes can be saved and passed down from generation to generation">

	<title>the Family Table | Recipes from our Family to Yours</title>

	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Font-Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="recipesController">

	<div class="container-fluid">
		<header>
			<div class="row hero">
				<div class="col-md-6 col-md-offset-3  col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<a href="#"><img src="images/theFamilyTable.svg" class= "img-responsive logo"></a>
				</div>
			</div>
		</header>
		<div class="container">
		<div class="row">
			<div id="recipes" class="col-xs-12 text-center">
				<!-- <p>what's for <span>lunch</span>?</p> -->
				<div class="btn-group">
					<a class="btn un-button" href="#"></i> what's for <span>lunch</span>?</a>
					<a class="btn custom-button dropdown-toggle" data-toggle="dropdown" href="#"><span class="fa fa-chevron-down"></span></a>
					<ul class="dropdown-menu">
					    <li ng-repeat="recipes in allRecipes"><a href="recipe.html" ng-click="store(recipes.$id)">{{ recipes.title | uppercase }}</a></li>
					    
				  	</ul>
				</div>	
			</div>
		</div>
		<footer>

		</footer>


	</div>


	<!-- JQUERY & BOOTSTRAP JS -->
	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src= "js/angular-route.min.js"></script>
	
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>


	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>

	<!-- Main Javascript-->
	<script src="js/main.js"></script>
</body>
</html>
