<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Moises Silva">
	<meta name="description" content="A place where your family recipes can be saved and passed down from generation to generation">

	<title>the Family Table | Recipes from our Family to Yours</title>

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Font-Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="recipesController">
	<div class="container-fluid">
		<header class="recipePageHeader">
			<div class="row mainImageContainer" ng-style="bannerImage">
				<div class="col-xs-12 ">
					<div class="recipeLabel">
						<p>{{ recipe.title | uppercase }}</p>
					</div>
				</div>
			</div>
		</header>
	</div>
	<div class="container-fluid recipeMain">
		<div class="row">
			<div class="col-xs-12">
				
				<i class="fa fa-times fa-lg groceryCheck" aria-hidden="true"></i>
				<p id="groceryText">View as Grocery List?</p>
				
				<section class="ingredients">
					
					<i class="fa fa-play fa-lg rotate" aria-hidden="true"></i>
					<h3>INGREDIENTS</h3>
					
					<ul>
					 	<li ng-repeat="ingredient in ingredients"><i class="fa fa-minus" aria-hidden="true"></i><span>{{ ingredient.$value }}</span></li>
					 	</li>

					 	<li class="allIngredientsCheckedMessage clearfix">
							<i class="fa fa-check-circle fa-3x" aria-hidden="true"></i> GROCERY LIST COMPLETE!
					 	</li>

					</ul>


				</section>
			</div>
		</div>


		<div class="row">
			<div class="col-xs-12">
				<section class="instructions">
					
					<i class="fa fa-play fa-lg rotate" aria-hidden="true"></i>
					<h3>INSTRUCTIONS</h3>
					
					<ol>
						<li ng-repeat="instruction in instructions"><span>{{ instruction.$value }}</span></li>
					</ol>
				</section>
			</div>
		</div>

	</div>

	<div class="container-fluid">
		<footer>
			<div class="row">
				<div class="col-xs-12 col-sm-4 author">

					<p>RECIPE BY: <span>{{ recipe.author | uppercase }}</span></p>
					<p>RECIPE <span class="actually">ACTUALLY</span> BY: <span>{{ recipe.trueAuthor | uppercase }}</span></p>

				</div>
				<div class="col-xs-12 col-sm-4 col-sm-offset-4">
					<a href="index.html"><img src="images/theFamilyTable.svg" class="img-responsive"></a>
				</div>

			</div>


		</footer>
	</div>

	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src= "js/angular-route.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>




	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>


	<!-- Main Javascript-->
	<script src="js/main.js"></script>
</body>
</html>
